<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>TechKeyMedia.info – AI Content & Media Automation Platform</title>
    <meta name="title" content="TechKeyMedia.info – AI Content & Media Automation Platform" />
    <meta name="description" content="Automate your content and media workflows with AI-driven insights. Create, manage, and optimize media instantly with TechKeyMedia's intelligent automation platform." />
    <meta name="keywords" content="AI content automation, media automation, content creation, AI platform, workflow automation, content management, AI insights" />
    <meta name="author" content="TechKeyMedia" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://techkeymedia.info" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://techkeymedia.info/" />
    <meta property="og:title" content="TechKeyMedia.info – AI Content & Media Automation Platform" />
    <meta property="og:description" content="Automate your content and media workflows with AI-driven insights. Create, manage, and optimize media instantly with intelligent automation." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="TechKeyMedia" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://techkeymedia.info/" />
    <meta name="twitter:title" content="TechKeyMedia.info – AI Content & Media Automation Platform" />
    <meta name="twitter:description" content="Automate your content and media workflows with AI-driven insights. Create, manage, and optimize media instantly with intelligent automation." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#E60965" />
    <meta name="msapplication-TileColor" content="#E60965" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- JSON-LD Structured Data for SaaS/AI Product -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "TechKeyMedia",
        "url": "https://techkeymedia.info",
        "description": "AI-powered content and media automation platform for creating, managing, and optimizing media workflows.",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "AggregateOffer",
          "lowPrice": "49",
          "highPrice": "149",
          "priceCurrency": "USD",
          "offerCount": "3"
        },
        "publisher": {
          "@type": "Organization",
          "name": "TechKeyMedia",
          "url": "https://techkeymedia.info",
          "logo": {
            "@type": "ImageObject",
            "url": "https://techkeymedia.info/logo.png"
          }
        },
        "featureList": [
          "AI-powered content creation",
          "Automated media workflow management",
          "Engagement & performance analytics",
          "Predictive content recommendations",
          "Multi-format content support"
        ]
      }
    </script>

    <!-- Organization Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TechKeyMedia",
        "url": "https://techkeymedia.info",
        "description": "Empowering organizations with AI-first content and media automation.",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "email": "hello@techkeymedia.info"
        },
        "sameAs": [
          "https://twitter.com/techkeymedia",
          "https://linkedin.com/company/techkeymedia"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
